---
include:
  - project: 'sprat/gitlab-ci'
    file:
      - '/templates/yamllint.yml'
      - '/templates/shellcheck.yml'
      - '/templates/hadolint.yml'
      - '/templates/docker.yml'

stages:
  - validate
  - build

yamllint:
  extends: .yamllint

shellcheck:
  extends: .shellcheck

hadolint:
  extends: .hadolint

build:
  extends: .docker
  variables:
    NAMESPACE: ${CI_REGISTRY_IMAGE}/
    TAG: ${CI_COMMIT_REF_NAME}
  script:
    - docker buildx bake --push
